<!DOCTYPE html>
<html>
<head>
<title>Locked Love Letter</title>

<style>
body {
  background:#1a0010;
  color:#ffb3c6;
  font-family:Arial;
  text-align:center;
  padding-top:10vh;
}

.box {
  background:#300018;
  width:60%;
  margin:auto;
  padding:30px;
  border-radius:15px;
}

button {
  margin-top:20px;
  padding:10px 20px;
  border:none;
  border-radius:12px;
  background:#ff4d7a;
  color:white;
  cursor:pointer;
}

.flag {
  color:#7CFFB2;
  margin-top:20px;
}

.hint {
  margin-top:15px;
  font-size:0.95em;
  opacity:0.7;
}
</style>
</head>

<body>

<div class="box">
<h1>Locked Love Letter</h1>

<p>
Cupid sealed this letter.<br>
Only the right path unlocks it.
</p>

<button onclick="openLetter()">Open Letter</button>

<div id="msg"></div>

<p class="hint">
Sometimes the address knows more than the page.
</p>

<p style="opacity:0.6;">Made with love.</p>
</div>

<!-- The seal listens for: ?path= -->
<!-- Cupid always follows his heart. -->

<script>
function openLetter(){
  const path = new URLSearchParams(window.location.search).get("path");
  const msg = document.getElementById("msg");

  if(!path){
    msg.innerText = "The letter remains sealed.";
  }
  else if(path === "heart"){
    msg.innerHTML = "<div class='flag'>FLAG{love_opens_letters}</div>";
  }
  else{
    msg.innerText = "This path leads nowhere.";
  }
}
</script>

</body>
</html>
