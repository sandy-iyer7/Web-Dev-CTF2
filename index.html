<!DOCTYPE html>
<html>
<head>
<title>Locked Love Letter</title>

<style>
body {
  background:#1a0010;
  color:#ffb3c6;
  font-family:Arial;
  text-align:center;
  padding-top:10vh;
}

.box {
  background:#300018;
  width:60%;
  margin:auto;
  padding:30px;
  border-radius:15px;
}

button {
  margin-top:20px;
  padding:10px 20px;
  border:none;
  border-radius:12px;
  background:#ff4d7a;
  color:white;
  cursor:pointer;
}

.flag {
  color:#7CFFB2;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="box">
<h1> Locked Love Letter</h1>

<p>
Cupid sealed this letter.<br>
Only the right path will open it.
</p>

<button onclick="checkSeal()">Open Letter</button>

<div id="msg"></div>

<p style="opacity:0.6;">Made with love.</p>
</div>

<!-- The seal listens in the URL: ?key= -->

<script>
function checkSeal(){
  const key = new URLSearchParams(window.location.search).get("key");
  const msg = document.getElementById("msg");

  if(!key){
    msg.innerText = " The letter is still sealed.";
  }
  else if(key === "love"){
    const a = String.fromCharCode(70,76,65,71); // FLAG
    const b = "{love_opens_letters}";
    msg.innerHTML = "<div class='flag'>" + a + b + "</div>";
  }
  else{
    msg.innerText = " The seal rejects this word.";
  }
}
</script>

</body>
</html>
