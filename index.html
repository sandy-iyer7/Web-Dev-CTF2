<!DOCTYPE html>
<html>
<head>
<title>Locked Love Letter</title>
<style>
body {
  background:#1a0010;
  color:#ffb3c6;
  font-family:Arial;
  text-align:center;
  padding-top:10vh;
}
.box {
  background:#300018;
  width:60%;
  margin:auto;
  padding:30px;
  border-radius:15px;
}
.flag { color:#7CFFB2; margin-top:20px; }
</style>
</head>

<body>

<div class="box">
<h1> Locked Love Letter</h1>

<p>
Cupid sealed this letter.<br>
Only the right path will open it.
</p>

<div id="msg"></div>

<p style="opacity:0.6;">Made with love.</p>
</div>

<!-- The seal listens in the URL: ?key= -->

<script>
const key = new URLSearchParams(window.location.search).get("key");
const msg = document.getElementById("msg");

if(!key){
  msg.innerText = " The letter is still sealed.";
}
else if(key === "love"){
  msg.innerHTML = "<div class='flag'>FLAG{love_opens_letters}</div>";
}
else{
  msg.innerText = " The seal rejects this word.";
}
</script>

</body>
</html>
